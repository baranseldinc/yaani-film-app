<div id="sidebar">
    <div class="category-list">
        <h3>Kategoriler</h3>
        <ul>
            <li *ngFor="let category of categories">
                <a [class.active]="activePage === category.categoryId"
                    [routerLink]="['/category/', category.categoryId]">{{category.categoryName}}
                    <span class="badge">{{category.list.length}}</span>
                </a>
            </li>
        </ul>
    </div>
</div>
